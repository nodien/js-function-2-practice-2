<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ex3: Circumference</title>
</head>
<body>
  <h1>Exercise 3: Circle Circumference</h1>
  <script>
    function circumference(radius) {
      return 2 * Math.PI * radius;
    }
    document.write("Circumference of radius 4 is: " + circumference(4).toFixed(2));
  </script>
</body>
</html>
