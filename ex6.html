<body>
  <h1>Exercise 6: Min of Three</h1>
  <script>
    function minOfThree(a, b, c) {
      return Math.min(a, b, c);
    }
    document.write("Min of (8, 3, 5): " + minOfThree(8, 3, 5));
  </script>
</body>
