<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ex2: Circle Area</title>
</head>
<body>
  <h1>Exercise 2: Circle Area</h1>
  <script>
    function circleArea(radius) {
      return Math.PI * radius * radius;
    }
    document.write("Area of radius 4 is: " + circleArea(4).toFixed(2));
  </script>
</body>
</html>
