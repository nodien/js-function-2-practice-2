<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ex9: Reverse Array</title>
</head>
<body>
  <h1>Exercise 9: Reverse Array</h1>
  <script>
    function reverseArray(arr) {
      return arr.reverse();
    }
    let reversed = reverseArray([1, 2, 3, 4]);
    document.write("Reversed array: " + reversed.join(", "));
  </script>
</body>
</html>
