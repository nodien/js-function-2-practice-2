<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ex4: Factorial</title>
</head>
<body>
  <h1>Exercise 4: Factorial</h1>
  <script>
    function factorial(n) {
      if (n === 0 || n === 1) return 1;
      return n * factorial(n - 1);
    }
    document.write("Factorial of 5 is: " + factorial(5));
  </script>
</body>
</html>
