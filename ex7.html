<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ex7: Is Positive Integer</title>
</head>
<body>
  <h1>Exercise 7: Is Positive Integer</h1>
  <script>
    function isPositiveInteger(n) {
      return Number.isInteger(n) && n > 0;
    }
    document.write("7 is positive? " + isPositiveInteger(7) + "<br>");
    document.write("-3 is positive? " + isPositiveInteger(-3));
  </script>
</body>
</html>
